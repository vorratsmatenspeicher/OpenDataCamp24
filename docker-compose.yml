services:
  logic:
    build: ./logic-server
    ports:
      - "5001:5000"
    restart: unless-stopped
    volumes:
      - ./cache:/app/cache

  app:
    build: ./app
    ports:
      - "8080:80"
    restart: unless-stopped

  socket:
    build: ./socket-server
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "5002:5000"
      - "5003:8080"
    restart: unless-stopped